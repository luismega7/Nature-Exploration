<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact-form.html">Contact</a></li>
                <li><a href="survey-form.html">Survey</a></li>
                <li><a href="tour-registration.html">Tour Registration</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Register for an adventure today!</h1>
        <div class="container">
            <form action="#">
                <div class="form-field">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-field">
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="age">
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-field">
                    <label for="tourselect">Select a Tour:</label>
                    <select name="tourselect" id="tourselect">
                        <optgroup>
                            <option value="Yosemite">Yosemite National Park</option>
                            <option value="Redwood">Redwood National Park</option>
                            <option value="Joshua">Joshua Tree National Park</option>
                            <option value="Channel">Channel Islands National Park</option>
                            <option value="Seqouia">Seqouia National Park</option>
                            <option value="Pinnacles">Pinnacles National Park</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-field">
                    <label for="tourtime">Select a Time:</label>
                    <input type="radio" name="tourtime" id="day" value="day">
                    <label for="day">Daytime Tour</label>
                    <input type="radio" name="tourtime" id="night" value="night">
                    <label for="night">Nighttime Tour</label>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
